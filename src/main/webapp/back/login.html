<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>用户登录</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/login.css">
<script src="../js/jquery-1.11.0.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<!--[if lt IE 9]>
	<script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.3.0/respond.min.js"></script>
<![endif]-->
<script>
	$(function() {
		$(".container").css("position", "fixed").css("top",
				($(window).height() - $(".container").height()) / 2).css(
				"left", ($(window).width() - $(".container").width()) / 2);

		$('.close-button').click(
				function() {
					$(this).parent().removeClass("slidePageInFromLeft")
							.addClass("slidePageBackLeft");
				});

		$(window).resize(
				function() {
					$(".container").css("position", "fixed")
							.css(
									"top",
									($(window).height() - $(".container")
											.height()) / 2).css(
									"left",
									($(window).width() - $(".container")
											.width()) / 2);
				});

	});

	function login(id, role) {
		var flag = $("#" + id).text();
		$("#" + role).val(flag);
	}

	function showRegisterPage() {
		$(".register-page").addClass("slidePageInFromLeft").removeClass(
				"slidePageBackLeft");
	}

	function backlogin() {
		$(".register-page").removeClass("slidePageInFromLeft").addClass(
				"slidePageBackLeft");
	}
</script>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-5 col-md-offset-3">
				<div class="panel">
					<div class="panel-heading login-top">用户登录</div>
					<div class="panel-body">
						<form class="form-group col-lg-10 col-md-offset-1" action="admin.action" method="post"
							role="form">
							<!-- 隐藏域 -->
							<input type="hidden" name="op" value="login" />
							<div class="input-group">
								<label for="aname" class="input-group-addon">用户名</label>
								<input type="text" class="form-control" name="a_name" id="a_name" value="a" required
									placeholder="请输入用户名" />
							</div>
							<br />
							<div class="input-group">
								<label for="pwd" class="input-group-addon">密&nbsp;&nbsp;&nbsp;码</label>
								<input type="password" class="form-control" name="a_password" id="a_password" value="a"
									required placeholder="请输入密码" />
							</div>
							<br />
							<div class="input-group">
								<label for="vcode" class="input-group-addon">验证码</label>
								<input type="text" class="form-control" name="zccode" id="zccode" required
									placeholder="请输入右边的验证码" />
								<label class="input-group-btn"><img src="../image.jsp" /></label>
							</div>
							<br />
							<div class="input-group">
								<input type="submit" value="登陆" class="btn btn-success mybtn" />
								<input type="reset" value="重置" class="btn btn-warning mybtn" />
							</div>

						</form>
					</div>
					<div class="panel-footer login-footer">源辰信息 &copy; 版权所有</div>
				</div>
			</div>
			<div class="col-md-2"></div>
		</div>
	</div>


</body>
</html>
